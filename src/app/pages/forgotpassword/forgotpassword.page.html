<ion-content>
  <div class="login-wrapper">
      <div class="flex-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                          <img src="assets/images/logo.png" class="logo mb-2 d-block mx-auto"
                              alt="logo">
                              <div class=text-center>
                                <p style="color: black; font-size: 20px; margin-bottom: 10px;">
                                    Forgot Password?
                                </p>
                            </div>

                          <div class="login-form c-form">
                              <div class="row">
                                  <div class="col-sm-12">
                                      
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              </span>
                                          </div>
                                          <ion-input type="email" class="form-control"
                                              [(ngModel)]="email" placeholder="Email"></ion-input>
                                      </div>
                                      <div class=text-center>
                                        <p>
                                           Your password will be send to your Email 
                                        </p>
                                    </div>
                                         <div class="text-center">
                                          <button class="btn btn-primary mt-4 btn-sm btn-round px-5"
                                              (click)="Forgotpassword()">Enter</button>

                                            </div>
                                            <div class="text-center  mb-4">
                                              <p style="color: black; font-size: 20px; margin-top: 10px;" (click)="signin()">
                                                Sign In 
                                                </p>
                                            </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
         
  </div>
</ion-content>
