<ion-content>
  <div class="login-wrapper">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                     <img src="assets/images/booknow.png" width="100%" class="img-fluid d-block mx-auto"
                              alt="logo">
                              <div class="text-start">
                                <button class="btn btn-primary mt-2 btn-sm btn-round px-5">Booking Details</button>
                                  
                                  </div>
                          <div class="login-form c-form mt-3">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                          </span>
                                      </div>
                                      <ion-input type="text" class="form-control"
                                          [(ngModel)]="name" placeholder="Name"></ion-input>
                                  </div>                                      
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              </span>
                                          </div>
                                          <ion-input type="email" class="form-control"
                                              [(ngModel)]="email" placeholder="Email"></ion-input>
                                      </div>
                                      <div class="form">
                                      <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            </span>
                                        </div>
                                        <ion-input type="tel" class="form-control" maxlength="10"
                                            [(ngModel)]="phone" placeholder="Phone Number"></ion-input>
                                    </div>
                                    <div class="form-group input-group ml-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            </span>
                                        </div>
                                        <ion-input type="tel" class="form-control" maxlength="5"
                                            [(ngModel)]="noofchildren" placeholder="No. of children"></ion-input>
                                    </div>
                                </div>
                                    <div class="form-group input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                          </span>
                                      </div>
                                      <textarea class="form-control" type="text" rows="5" 
                                          [(ngModel)]="AddMessage" placeholder="Add Your Message"></textarea>
                                  </div>
                                  <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                        </span>
                                    </div>
                                    <ion-input type="text" class="form-control"
                                        [(ngModel)]="redeemcode" placeholder="Enter Redeem Code"></ion-input>
                                </div>
                                      <div class="text-right">
                                          <button class="btn btn-primary mt-1 mb-4 btn-sm btn-round px-5"
                                              (click)="booknow()">Book Now</button>
                                            </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              
 
  </div>
</ion-content>
