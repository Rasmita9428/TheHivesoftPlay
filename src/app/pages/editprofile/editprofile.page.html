<ion-content>
  <div class="login-wrapper">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                     <img src="assets/images/booknow.png" width="100%" height="150" class="img-fluid d-block mx-auto"
                              alt="logo">
                              <div class="text-center">

                                <div class="container">
                                  <img class="profile" src="assets/images/Profile.png" width="150" class="img-fluid d-block mx-auto"
                                alt="logo">   
                                <ion-icon name="camera" class="camera"></ion-icon>
                               </div>
                               
                                <p>
                                  Change Profile Picture
                                </p>                                 
                                  </div>
                                  <div class="text-start mt-3">
                                    <p> 
                                      Edit your profile
                                    </p>
                                  </div>
                          <div class="login-form c-form mt-4">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                          </span>
                                      </div>
                                      <ion-input type="text" class="form-control"
                                          [(ngModel)]="name" placeholder="Name"></ion-input>
                                  </div>                                      
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              </span>
                                          </div>
                                          <ion-input type="email" class="form-control"
                                              [(ngModel)]="email" placeholder="Email"></ion-input>
                                      </div>

                                      <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            </span>
                                        </div>
                                        <ion-input type="tel" class="form-control"
                                            [(ngModel)]="phonenumber" placeholder="Phone Number"></ion-input>
                                    </div>
                                    <div class="text-right">
                                          <button class="btn btn-primary mt-2 mb-4 btn-sm btn-round px-5"
                                              (click)="editpassword()">Done</button>
                                            </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              
 
  </div>
</ion-content>
