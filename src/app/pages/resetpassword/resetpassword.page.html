<ion-content>
  <div class="login-wrapper">
      <div class="flex-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                          <img src="assets/images/logo.png" class="logo mb-2 d-block mx-auto"
                              alt="logo">
                              <div class=text-center>
                                <p style="color: black; font-size: 20px; margin-bottom: 10px;">
                                    Reset Password?
                                </p>
                            </div>

                          <div class="login-form c-form">
                              <div class="row">
                                  <div class="col-sm-12">
                                      
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              </span>
                                          </div>
                                          <ion-input type="email" class="form-control"
                                              [(ngModel)]="email" placeholder="Email"></ion-input>
                                      </div>
                                     
                                      <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            </span>
                                        </div>
                                        <ion-input type="text" class="form-control"
                                            [(ngModel)]="code" placeholder="Code"></ion-input>
                                    </div>
                                   
                                      <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            </span>
                                        </div>
                                        <ion-input type="password" class="form-control" maxlength="10" id="password"
                                            [(ngModel)]="password" placeholder="Password"></ion-input>

                                        </div>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                </span>
                                            </div>
                                            <ion-input type="password" class="form-control" maxlength="10" id="password"
                                                [(ngModel)]="confirmpassword" placeholder="Confirm Password"></ion-input>
    
                                            </div>
                                         <div class="text-center">
                                          <button class="btn btn-primary mt-4 btn-sm btn-round px-5"
                                              (click)="Changepassword()">Reset Password</button>

                                            </div>

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
         
  </div>
</ion-content>
